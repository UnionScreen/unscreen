<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"> <!-- Refresh every 30 seconds (30 seconds) -->
    <title>Auto Refreshing Photo</title>
<style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        img {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=17z7QqXRMbpcS5CVOH6xzR_JXi5H_0___" alt="Full Screen Photo">
</body>
</html>
